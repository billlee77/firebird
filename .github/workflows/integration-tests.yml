name: Integration Tests Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./firebird-ng
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      - name: Set EIC config
        run: cp src/assets/config-eic-ghpages.jsonc src/assets/config.jsonc

      - name: Build
        run: npm run build:ghpages

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firebird-ng-build
          path: ./firebird-ng/dist/

  integration-tests:
    needs: build-frontend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download Frontend Artifacts
        uses: actions/download-artifact@v4
        with:
          name: firebird-ng-build
          path: ./dist/

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
          cd pyrobird
          python -m pip install .[test] 
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run integration tests
        run: |
          python pyrobird/tests/integration_tests/run_integration_tests.py